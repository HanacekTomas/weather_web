<!DOCTYPE html>
<html lang="cs">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Počasí</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body class="p-4">

  <div class="jumbotron text-center">
    <h1>Aktuální teplota:</h1>
    <h3 id="weather">Načítám počasí...</h3>
    <span></span>
    <div class="dropdown mb-3">
      <button type="button" class="btn btn-primary dropdown-toggle" id="cityDropdown" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        Vyberte město
      </button>
      <div class="dropdown-menu" aria-labelledby="cityDropdown">
        <a class="dropdown-item" href="#" data-city="Prague">Praha</a>
        <a class="dropdown-item" href="#" data-city="Brno">Brno</a>
        <a class="dropdown-item" href="#" data-city="Ostrava">Ostrava</a>
      </div>
    </div>

    <button id="loadBtn" class="btn btn-success mb-3">Načíst počasí</button>
  </div>


  <script src="script.js"></script>
</body>

</html>
